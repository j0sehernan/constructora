<div class="kt-subheader kt-grid__item" id="kt_subheader">
    <div class="kt-container  kt-container--fluid ">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">Reporte</h3>
            <span class="kt-subheader__separator kt-hidden"></span>
            <div class="kt-subheader__breadcrumbs">
                <a href="#" class="kt-subheader__breadcrumbs-home"><i class="flaticon2-shelter"></i></a>
                <span class="kt-subheader__breadcrumbs-separator"></span>
                <a href="#" class="kt-subheader__breadcrumbs-link">
                    Avances de Proyecto </a>
            </div>
        </div>
    </div>
</div>
<form id="form">
    <div class="kt-container kt-container--fluid kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="proyecto_id">Proyecto</label>
                    <select class="form-control form-control-sm form-control-autocomplete" id="proyecto_id" name="proyecto_id" onchange="fillProyectoTrabajo();">
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="proyecto_trabajo_id">Trabajo</label>
                    <select class="form-control form-control-sm form-control-autocomplete" id="proyecto_trabajo_id" name="proyecto_trabajo_id">
                        <option value="">Seleccione Trabajo</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="fecha_inicio">Fecha de Inicio</label>
                    <input type="text" class="form-control form-control-sm form-control-date" id="fecha_inicio" name="fecha_inicio" placeholder="Fecha de Inicio" maxlength="10">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="fecha_termino">Fecha de Término</label>
                    <input type="text" class="form-control form-control-sm form-control-date" id="fecha_termino" name="fecha_termino" placeholder="Fecha de Término" maxlength="10">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-sm-12">
                <div style="text-align: right;">
                    <input type="hidden" id="action" name="action" value="reportAvanceProyecto">
                    <button type="submit" id="btnGenerar" class="btn btn-success btn-sm"><i class="la la-save"></i> Generar</button>
                </div>
            </div>
        </div>
        <div id="divTable">
            <table id="table" class="table table-hover table-bordered table-striped table-sm">
                <thead class="thead-dark">
                    <th>Código</th>
                    <th>Partida</th>
                    <th>Unidad Medida</th>
                    <th>Cantidad Plan</th>
                    <th>Precio Plan</th>
                    <th>Cantidad Avance</th>
                    <th>Precio Avance</th>
                    <th>Cantidad Acumulada</th>
                    <th>Precio Acumulado</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>
<script>
    function fillProyecto(idProyecto, callback) {
        postJSON("Proyecto_C.php", { "action": "list" }, function (data) {
            if (!validErrorResponse(data)) {
                $("#proyecto_id").html('<option value="">Seleccione Proyecto</option>');
                var arrayProyectos = JSON.parse(data);
                arrayProyectos.forEach(function (object, index) {
                    $("#proyecto_id").append('<option value="' + object.id + '">' + object.nombre + '</option>');
                });
                if (typeof idProyecto !== 'undefined') {
                    $("#proyecto_id").val(idProyecto);
                }
                startSelect2ById("proyecto_id");
                if (typeof callback !== 'undefined') callback();
            }
        });
    }
    function fillProyectoTrabajo(idProyectoTrabajo) {
        postJSON("ProyectoTrabajo_C.php", { "action": "listByProyecto", proyecto_id: $("#proyecto_id").val() }, function (data) {
            if (!validErrorResponse(data)) {
                $("#proyecto_trabajo_id").html('<option value="">Seleccione Trabajo</option>');
                var arrayProyectoTrabajo = JSON.parse(data);
                arrayProyectoTrabajo.forEach(function (object, index) {
                    $("#proyecto_trabajo_id").append('<option value="' + object.id + '" data-cantidad_adelanto_restante="' + object.cantidad_adelanto_restante + '">' + object.nombre + '</option>');
                });
                if (typeof idProyectoTrabajo !== 'undefined') {
                    $("#proyecto_trabajo_id").val(idProyectoTrabajo);
                }
                startSelect2ById("proyecto_trabajo_id");
            }
        });
    }
    $("#form").validate({
        rules: {
            proyecto_id: {
                required: true
            },
            proyecto_trabajo_id: {
                required: true,
                maxlength: 21,
                number: true
            },
            fecha_inicio: {
                required: true,
                maxlength: 10,
                dateITA: true,
                maxDate: function () {
                    return $("#fecha_termino").val();
                }
            },
            fecha_termino: {
                required: true,
                maxlength: 10,
                dateITA: true,
                minDate: function () {
                    return $("#fecha_inicio").val();
                }
            }
        },
        submitHandler: function (form, event) {
            report();
        }
    });
    function report() {
        postJSONForm("Proyecto_C.php", "form", function (data) {
            destroyDataTableIfExists("table");
            $("#table body").html("");
            if (!validErrorResponse(data)) {
                dataResponse = JSON.parse(data);
                if (dataResponse.length > 0) {
                    $.map(dataResponse, function (object, index) {
                        var html =
                            `
                            <tr>
                                <td>`+ object.codigo + `</td>
                                <td>`+ object.partida + `</td>
                                <td>`+ object.unidad_medida + `</td>
                                <td>`+ object.cantidad_plan + `</td>
                                <td>`+ object.precio_plan + `</td>
                                <td>`+ object.precio_avance + `</td>
                                <td>`+ object.cantidad_avance + `</td>
                                <td>`+ object.cantidad_acumulada + `</td>
                                <td>`+ object.precio_acumulado + `</td>
                            </tr>
                            `;
                        $("#table tbody").append(html);
                    });
                }
                $("#table").DataTable();
            }
        });
    }
    startDatePicker();
    fillProyecto();
</script>
