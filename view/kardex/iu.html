<div id="ContainerForm"></div>
<script>
    function showKardexProductoForm() {
        getHTMLIntoDOMWithCallBack('kardex/i_producto.html', "#ContainerForm", function () {
            $("#formProducto #almacen_id").val($("#almacen_id_general").val());
            fillProducto();
            fillUnidadMedida();
            fillComprobantePagoTipo();
        });
    }
    function showKardexOCForm() {
        getHTMLIntoDOMWithCallBack('kardex/i_orden_compra.html', "#ContainerForm", function () {
            fillOrdenCompraDontUsed();
            fillComprobantePagoTipo();
        });
    }
    function showKardexAlmacenForm() {
        getHTMLIntoDOMWithCallBack('kardex/i_almacen.html', "#ContainerForm", function () {
            $("#formAlmacen #almacen_id").val($("#almacen_id_general").val());
            fillProducto();
            fillUnidadMedida();
            fillComprobantePagoTipo();
            fillAlmacenOrigen();
        });
    }
    showKardexProductoForm();
</script>
