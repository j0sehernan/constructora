<script>
    function listUnidadesMedida() {
        postJSON("UnidadMedida_C.php", { "action": "list" }, function (data) {
            if (!validErrorResponse(data)) {
                destroyDataTableIfExists("table");
                $('#table').DataTable({
                    data: JSON.parse(data),
                    columns: [
                        { title: "CÃ³digo", data: "codigo" },
                        { title: "Nombre", data: "nombre" },
                        {
                            title: "Acciones", className: "td-actions", render: function (data, type, row, meta) {
                                return '<button type="button" class="btn btn-outline-info btn-elevate btn-icon btn-circle btn-xs" data-toggle="tooltip" title="Editar" onclick="showUnidadMedida(\'' + row.codigo + '\');">' +
                                    '<i class="fa fa-pencil-alt"></i></button>&nbsp;' +
                                    '<button type="button" class="btn btn-outline-danger btn-elevate btn-icon btn-circle btn-xs" data-toggle="tooltip" title="Eliminar" onclick="deleteUnidadMedida(\'' + row.codigo + '\');">' +
                                    '<i class="fa fa-trash"></i></button>'
                            }
                        }
                    ]
                });
            }
        });
    }
    function showUnidadMedida(codigo) {
        getModalWithCallBack('unidad_medida/iu.html', function () {
            $("#codigo").val(codigo);
            $("#action").val("u");
            getUnidadMedida();
        });
    }
    function deleteUnidadMedida(codigo) {
        bootbox.confirm(STR_ASK_DELETE, function (result) {
            if (result) {
                postJSON("UnidadMedida_C.php", { action: "d", codigo: codigo }, function (data) {
                    if (!validErrorResponse(data)) {
                        notifySuccess();
                        listUnidadesMedida();
                    }
                });
            }
        });
    }
    listUnidadesMedida();
</script>
